<!Doctype html>
<html>
<head>
<title>
Drawing an ellipse
</title>
</head>
<body>
        <canvas id="canvas" class="ellipse" width='1000px' height='700px' style="border:2px solid blue"></canvas>
    
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        
        ctx.setLineDash([])
        ctx.beginPath();
        ctx.ellipse(100, 100, 50, 75, 45 * Math.PI/180, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.setLineDash([5,5])
        ctx.moveTo(0, 200);
        ctx.lineTo(200,0);
        ctx.stroke();
</script>

</body>
<html>
